[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "python-exports"
version = "1.1.1"
description = "@export decorator that adds a function or class to __all__"
authors = ["Joren Hammudoglu <jhammudoglu@gmail.com>"]
license = "MIT"
readme = "README.md"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Operating System :: OS Independent",
    "Typing :: Typed",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
repository = "https://github.com/jorenham/exports"

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.group.dev.dependencies]
codespell = "^2.3.0"
pyright = "^1.1.376"
pytest = "^8.3.2"


[tool.codespell]
skip = '*.lock,.venv,.vscode,dist'
context = 2


[tool.pyright]
include = ["exports"]
exclude = [".venv", "tests"]
stubPath = "."
venvPath = "."
venv = ".venv"
pythonVersion = "3.8"
pythonPlatform = "All"
typeCheckingMode = "strict"


[tool.pytest.ini_options]
addopts = ["-ra", "--strict-config", "--strict-markers"]
filterwarnings = ["error"]
log_cli_level = "INFO"
minversion = "8.0"
testpaths = ["exports", "tests"]
xfail_strict = true
