[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "python-exports"
version = "1.1.0"
description = "@export decorator that adds a function or class to __all__"
authors = ["Joren Hammudoglu <jhammudoglu@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/jorenham/exports"
packages = [
    { include = "exports" }
]

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.dev-dependencies]
pytest = "^7.1"
pyright = "^1.1"


[tool.pyright]
include = ["exports"]
exclude = [".git", "dist",  "build", "**/__pycache__", "**/.pytest_cache"]
venv = ".venv"
pythonVersion = "3.8"
pythonPlatform = "All"
typeCheckingMode = "strict"

